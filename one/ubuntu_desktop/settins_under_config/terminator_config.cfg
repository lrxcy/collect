[global_config]
  enabled_plugins = APTURLHandler, LaunchpadCodeURLHandler, LaunchpadBugURLHandler
  suppress_multiple_term_dialog = True
  title_inactive_bg_color = "#8ae234"
  title_receive_fg_color = "#eeeeec"
  title_transmit_fg_color = "#eeeeec"
[keybindings]
  close_term = <Alt>w
  close_window = <Alt>q
  copy = <Alt>c
  cycle_next = <Alt>bracketright
  cycle_prev = <Alt>bracketleft
  edit_window_title = <Alt>F2
  full_screen = <Alt>Return
  new_tab = <Alt>t
  next_tab = <Primary>Page_Down
  paste = <Alt>v
  prev_tab = <Primary>Page_Up
  split_horiz = <Shift><Alt>d
  split_vert = <Alt>d
  switch_to_tab_1 = <Alt>1
  switch_to_tab_10 = <Alt>0
  switch_to_tab_2 = <Alt>2
  switch_to_tab_3 = <Alt>3
  switch_to_tab_4 = <Alt>4
  switch_to_tab_5 = <Alt>5
  switch_to_tab_6 = <Alt>6
  switch_to_tab_7 = <Alt>7
  switch_to_tab_8 = <Alt>8
  switch_to_tab_9 = <Alt>9
[layouts]
  [[default]]
    [[[child1]]]
      parent = window0
      profile = default
      type = Terminal
    [[[window0]]]
      parent = ""
      type = Window
[plugins]
[profiles]
  [[default]]
    cursor_color = "#ffffff"
    foreground_color = "#ffffff"
    palette = "#000000:#cd0000:#00cd00:#cdcd00:#0000ee:#cd00cd:#00cdcd:#e5e5e5:#7f7f7f:#ff0000:#00ff00:#ffff00:#5c5cff:#ff00ff:#00ffff:#ffffff"
  [[jim-local-theme]]
    cursor_color = "#aaaaaa"
